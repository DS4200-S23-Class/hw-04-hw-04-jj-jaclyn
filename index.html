<!DOCTYPE html>
<html> 

<head>
    <link rel = "stylesheet" href = "style.css">
    <meta charset=utf-8/>
    <title>hw-04</title>

</head>
    <!-- add center header -->
    <h1>hw-04: Event Handling</h1>

    <!-- create two columns -->
    <div>
         <!-- first column -->
        <div class="column1">
            <!-- create scatter plot -->
        <svg id="frame">
            <!-- create axis for the scatter plot -->
                <line x1="0" x2="0" y1="0" y2="500"></line>
                <line x1="0" x2="500" y1="500" y2="500"></line>
            <!-- creating the point -->
            <!-- cx: to right cy: top to down -->
                <circle  cx="50" cy="400" r="10"/>
                <circle  cx="100" cy="300" r="10"/>
                <circle  cx="300" cy="400" r="10"/>
                <circle  cx="450" cy="50" r="10"/> 
            </div>
        
        </svg>
    </div>

        <!-- second column-->
        <div class="column2">
    
            <p id="text1"></p>
            <p id="text2"></p>
            
        </div>
    </div>
